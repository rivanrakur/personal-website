<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/global.css" />
    <title>Personal Website</title>
  </head>
  <body>
    <div class="flex flex-col justify-between h-screen">
      <header class="flex justify-between p-8 mb-14">
        <div
          class="text-2xl font-bold tracking-tight bg-gradient-to-r from-yellow-500 to-black bg-clip-text text-transparent"
        >
          @rivanrakur
        </div>
        <div
          class="flex gap-8 border-2 rounded-full bg-zinc-100 border-none w-fit"
        >
          <div class="ml-6 my-1 bg-white rounded-full w-fit px-5">About</div>
          <div class="my-1 text-gray-400">Craft</div>
          <div class="mr-6 text-gray-400 my-1">Media</div>
        </div>
        <div class="text-gray-400">Contact</div>
      </header>
      <main
        class="max-w-3xl m-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-24"
      >
        <div class="card col-span-2 relative">
          <div
            class="absolute top-4 right-4 flex items-center gap-2 bg-emerald-100 rounded-full p-1 px-3 w-fit"
          >
            <div
              class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"
            ></div>
            <div class="text-xs">Open for collaboration</div>
          </div>
          <img
            src="public/vernalta.png"
            class="w-16 h-16 rounded-full"
            alt=""
          />
          <div class="mt-3">Rivan Rachman Kurniawan</div>
          <div class="text-xs">PHP Developer</div>
          <div class="flex items-baseline">
            <h1 id="headingTyped"></h1>
          </div>
        </div>
        <a
          href="https://twitter.com/rivanLessia"
          class="card flex justify-center items-center bg-blue-100"
          target="_blank"
        >
          <div class="">
            <img
              src="public/Logo_of_Twitter.svg"
              class="w-[80px] h-[80px] hover:scale-110 duration-300 ease-in-out"
              alt=""
            />
          </div>
        </a>
        <div
          class="card flex justify-center items-center bg-yellow-300 relative"
        >
          <a href="">
            <div
              class="absolute left-3 bottom-3 bg-white p-3 rounded-full hover:text-center hover:text-yellow-400 duration-300 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </div>
          </a>
          <div class="text-lg">Ceritanya Portofolio</div>
        </div>

        <!-- form -->
        <div class="card col-span-2">
          <h3>Collaboration?</h3>
          <p>
            I have a strong track record of developing impactful products. Let's
            work!
          </p>
          <input type="text" id="form" />
          <div>
            <p class="text-xs text-right mt-1">Enter to blow!</p>
          </div>
        </div>
      </main>

      <footer class="text-center p-8">
        <p>Build with Love. Thanks Devscale!</p>
      </footer>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
